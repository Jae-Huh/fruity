<!DOCTYPE html>
<html>
<head>
  <title>Fruity!</title>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="instruction">
    <h1>How to play</h1>
    <p>Click the watering can to water the tree. It will start growing apples.</p>
    <p>Pick apples by clicking on them.</p>
    <p>You may get different points depending on the sizes of the apples.</p>
    <p>Watch out! It's risky to water too much.</p>
  </div>
  <div class="left">
    <img src="images/basket.png" id="basket" />
    <h2 id = "score">score</h2>
    <h1 id="scoreNum">0</h1>
  </div>
  <div class="middle">
    <img src="images/tree.png" id="tree" />
    <div id="apple-container">
      <img src="images/apple.png" class="apple" id="apple1" />
      <img src="images/apple.png" class="apple" id="apple2" />
      <img src="images/apple.png" class="apple" id="apple3" />
      <img src="images/apple.png" class="apple" id="apple4" />
      <img src="images/apple.png" class="apple" id="apple5" />
    </div>
  </div>
  <div class="right">
    <img src="images/watering-can.png" id="watering-can" />
  </div>
  <script src="script.js"></script>
  <!-- This should be removed on the live copy -->
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
